---
layout: page
title: Services
---


<div class="container-full my-4">
  <div class="container grid-xl">
    <div class="columns justify-content-center">
      {% for products in site.data.products %}
      <div class="column col-12 col-md-6 col-lg-4 my-4">
        <a href="{{ products.link }}">
          <div class="card card-link shadow-sm">
            <div class="card-body text-center my-4">
              <div class="mb-3 services-icon">
                <img src="/assets/tabler-icons/icons/{{ products.icon }}.svg" alt="{{ products.name }}"/>
              </div>
              <h5 class="text-bold">{{ products.name }}</h5>
              <p class="m-0">{{ products.description }}</p>
            </div>
          </div>
        </a>
      </div>
      {% endfor %} 

    </div>
  </div>
</div>

<style>
  .services-icon {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .services-icon img {
    width: 4em;
    height: 4em;
    margin-top: -5em;
    background-color: #E6EAEB;
    border-radius: 10px;
    padding: 10px;
  }
</style>
