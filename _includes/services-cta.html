<div class="container my-4">
  <div class="container grid-xl">
    <div class="columns justify-content-center services-cta-container">

      {% for products in site.data.products %}
      <div class="column col-xs-6 col-md-2 col-sm-4 col-xs-4 m-2 cta">
        <a href="{{ products.link }}">
          <div class="card card-link">
            <div class=" services-icon-cta">
              <img src="/assets/tabler-icons/icons/{{ products.icon }}.svg" alt="{{ products.name }}" />
            </div>
            <div class="card-body text-center">

              <h6 class="text-dark">{{ products.name }}</h6>
            </div>
          </div>
        </a>
      </div>
      {% endfor %}

    </div>
  </div>
</div>
